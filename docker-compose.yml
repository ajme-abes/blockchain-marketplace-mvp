version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: marketplace_db
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: ${DB_USER:-marketplace_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketplace_password}
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace_network

  # Backend API
  backend:
    build: ./backend
    container_name: marketplace_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-marketplace_user}:${DB_PASSWORD:-marketplace_password}@database:5432/marketplace_db
      - JWT_SECRET=your_production_jwt_secret_here
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - marketplace_network
    volumes:
      - ./contract-info.json:/app/contract-info.json
    command: >
      sh -c "npx prisma db push && npm start"

  # Frontend React App
  frontend:
    build: ./frontend
    container_name: marketplace_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - marketplace_network

volumes:
  postgres_data:

networks:
  marketplace_network:
    driver: bridge