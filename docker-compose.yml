services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:934608@host.docker.internal:5432/marketplace_db
    ports:
      - "5000:5000"
      - "5555:5555"
    networks:
      - marketplace_network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./contract-info.json:/app/contract-info.json
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - marketplace_network
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000/api

volumes:
  postgres_data:

networks:
  marketplace_network:
    driver: bridge
