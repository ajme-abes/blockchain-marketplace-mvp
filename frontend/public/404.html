<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html with the current path
        // This handles SPA routing on static hosts
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        // Store the intended path
        sessionStorage.setItem('redirectPath', path + search + hash);

        // Redirect to root
        window.location.replace('/' + search + hash);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
